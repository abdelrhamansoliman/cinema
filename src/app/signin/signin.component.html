<div class="container text-light">
    <form [formGroup]='signInForm' (ngSubmit)='saveForm()'>

<div class="form-group">
    
  <label for="">username</label>

  <input type="text" formControlName="userName" class="form-control" >
<div *ngIf="signInForm.controls.userName.touched && signInForm.controls.userName.errors!=null" class="alert alert-danger" >
User name minLeanth is 8
</div>
</div>
<div class="form-group">

    <label for="">password</label>

    <input type="password" formControlName="password" class="form-control" >
    <div *ngIf="signInForm.controls.password.touched && signInForm.controls.password.errors!=null" class="alert alert-danger" >
      password minLeanth is 8
      </div>
  </div>

  <button [disabled]='signInForm.invalid' type="submit" class="btn btn-info m-4"> Register </button>
  
    </form>
    <a [routerLink]="['/signup']">I don't have account</a>
</div>
