<div class="container text-light">
    <form [formGroup]='contactUsForm'>

<div class="form-group">
    
  <label for="">username</label>

  <input type="text" formControlName="userName" class="form-control" >
<div *ngIf="contactUsForm.controls.userName.touched && contactUsForm.controls.userName.errors!=null" class="alert alert-danger" >
User name minLeanth is 8
</div>
</div>
<div class="form-group">
    <label for="">Email</label>
    <input type="email" formControlName ='email' class="form-control">
    <div *ngIf="contactUsForm.controls.email.touched && contactUsForm.controls.email.errors!=null" class="alert alert-danger" >
       email isn't valid
        </div>
  </div>
  <div class="form-grop">
    <label>Subject</label>
    <input type="text" formControlName='subject' cols="30" rows="7" class="form-control" placeholder="Write your notse">
  </div>

  <button [disabled]='contactUsForm.invalid' type="submit" class="btn btn-info m-4"> submit </button>

</form>
</div>
